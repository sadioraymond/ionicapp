<ion-header>
  <ion-navbar>
    <ion-title>Accueil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="accueil">
<ion-grid *ngIf="meteo">
  <ion-row>
    <ion-col width-50 offset-25>
      <h2 class="location">{{meteo.display_location.full}}</h2>
      <div class="icon"><img src="{{meteo.icon_url}}"></div>
      <h3 class="desc">{{meteo.weather}}</h3>
      <h1 class="temp">{{meteo.temp_f}}&deg;</h1>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col width-100>
      <ion-list>
        <ion-item>
          <strong>Température: </strong>{{meteo.temperature_string}}
        </ion-item>
        <ion-item>
            <strong>Humidité: </strong>{{meteo.relative_humidity}}
          </ion-item>
          <ion-item>
              <strong>Point de rosée: </strong>{{meteo.dewpoint_string}}
            </ion-item>
            <ion-item>
                <strong>Visibilité: </strong>{{meteo.visibility_mi}}
              </ion-item>
              <ion-item>
                  <strong>Indice de Chaleur: </strong>{{meteo.heat_index_string}}
                </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
